<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id='upper-navbar'>
    <span id='upper-left-span'>
        <a class='upper-links'>About</a>
        <a class='upper-links'>Store</a>
    </span>
    <span id='upper-right-span'>
        <a class='upper-links'>Gmail</a>
        <a class='upper-links'>Images</a>
        <a class='upper-links'>Google Apps</a>
        <a class='upper-links'>Sign In</a>
    </span>
</div>

<div id='main-block'>
    <div id='structure'>
        <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>
            <div id='box'>
                <div id='search-bar'>
                    <i id='magnifier-icon'></i>
                    <form>
                        <input id='input' type='text'>
                    </form>
                    <i id='colorful-microfone-icon'></i>
                </div>
            </div>
        <div id='input-block'>
            <button class='buttons'>Google Search</button>
            <button class='buttons'>I'm Feeling Lucky</button>
        </div>
    </div>
</div>

<div id='lower-navbar'>
    <span id='bottom-left-span'>
        <a class='bottom-links'>Advertising</a>
        <a class='bottom-links'>Business</a>
        <a class='bottom-links'>How Search Works</a>
    </span>
    <span id='bottom-right-span'>
        <a class='bottom-links'>Privacy</a>
        <a class='bottom-links'>Terms</a>
        <a class='bottom-links'>Settings</a>
    </span>
</div>

</body>
</html>
